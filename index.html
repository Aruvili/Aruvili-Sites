        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .tagline {
            color: #718096;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 24px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .link-button::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            z-index: 0;
        }

        .link-button:hover::before {
            width: 100%;
        }

        .link-button:hover {
            color: white;
        }

        .icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .link-text {
            position: relative;
            z-index: 1;
        }

        .linkedin { background: #0077b5; }
        .github { background: #181717; }
        .youtube { background: #ff0000; }
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .twitter { background: #1da1f2; }

        .icon {
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #718096;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
